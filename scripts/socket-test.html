<!DOCTYPE html>
 
<html lang="en">
 
<head>
 
    <meta charset="UTF-8">
 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <title>Text2Img</title>
 
</head>
 
<body>
    <img id="image" src="" alt="Italian Trulli"> <br/>
    <input id="string" name="string"/>
 
    <button onclick="contactServer()">Generate</button>
 
</body>
 
<script>
 
    const socket = new WebSocket('ws://localhost:8000');
 
socket.addEventListener('open', function (event) {
    //socket.send('Underground bunker , painted in black and white');
});
 
 
 
socket.addEventListener('message', function (event) {
    console.log(event.data);
    document.getElementById("image").setAttribute('src', event.data);
 
});
 
function contactServer() {
    console.log("Sending to socket");
    socket.send(document.getElementById("string").value);
}
 
</script>
 
</html>
